# Foot terminal configuration

[main]
# Font configuration
font=IosevkaTerm Nerd Font:size=16
font-bold=IosevkaTerm Nerd Font:style=Bold:size=16
font-italic=IosevkaTerm Nerd Font:style=Italic:size=16
font-bold-italic=IosevkaTerm Nerd Font:style=Bold Italic:size=16

# Terminal behavior
term=xterm-256color
selection-target=clipboard

[scrollback]
lines=10000

[colors]
# Primary colors - background and foreground
background=2c2d30
foreground=b2b2b2

# Normal colors (0-7)
regular0=000000  # black
regular1=d75f5f  # red
regular2=99bc80  # green
regular3=d7af87  # yellow
regular4=f38d70  # blue
regular5=d787d7  # magenta
regular6=5ba6a6  # cyan
regular7=8a8a8a  # white

# Bright colors (8-15)
bright0=000000   # bright black
bright1=d75f5f   # bright red
bright2=87d787   # bright green
bright3=d7af87   # bright yellow
bright4=f38d70   # bright blue
bright5=d787d7   # bright magenta
bright6=5ba6a6   # bright cyan
bright7=8a8a8a   # bright white

[key-bindings]
# Open URL mode (default: Ctrl+Shift+o)
show-urls-launch=Control+e

# Search mode (default: Ctrl+Shift+r)
search-start=Control+f

[text-bindings]
# Override Ctrl+Backspace
\x17=Control+BackSpace

# Override Ctrl+Delete
\x1bd=Control+Delete
